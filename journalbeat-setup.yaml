---
apiVersion: v1
kind: ConfigMap
metadata:
  name: journalbeat-setup-config
  namespace: kube-system
  labels:
    k8s-app: journalbeat
    kubernetes.io/cluster-service: "true"
data:
  journalbeat.yml: |-
    setup.dashboards.enabled: true
    setup.template.settings:
      index.number_of_shards: 1
      index.codec: best_compression

    output.elasticsearch:
      hosts: ${ELASTICSEARCH_HOSTS}

    setup.kibana:
      host: ${KIBANA_HOST}
---
# Run journalbeat setup
apiVersion: batch/v1
kind: Job
metadata:
  name: journalbeat-setup
  namespace: kube-system
spec:
  activeDeadlineSeconds: 300
  template:
    spec:
      restartPolicy: Never
      containers:
      - name: journalbeat-setup
        #imagePullPolicy: Always
        image: docker.elastic.co/beats/journalbeat:6.6.2
        args: [
          "-c", "/etc/journalbeat.yml",
          "-e",
          "setup",

        ]
        env:
        - name: ELASTICSEARCH_HOSTS
          valueFrom:
            secretKeyRef:
              name: elastic-stack
              key: elasticsearch-hosts-ports
        - name: KIBANA_HOST
          valueFrom:
            secretKeyRef:
              name: elastic-stack
              key: kibana-host-port
        securityContext:
          runAsUser: 0
        volumeMounts:
        - name: config
          mountPath: /etc/journalbeat.yml
          readOnly: true
          subPath: journalbeat.yml
        - name: dockersock
          mountPath: /var/run/docker.sock
      volumes:
      - name: dockersock
        hostPath:
          path: /var/run/docker.sock
      - name: config
        configMap:
          defaultMode: 0600
          name: journalbeat-setup-config
---
